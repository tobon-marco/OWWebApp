<div *ngIf="hero">
    <button (click)="goBack()"> Back </button>
	<h2>{{hero.name}} details!</h2>
    <div>
        <img src="{{hero.picture}}">
    </div>
    <div>
        <h1 class="abList"> Abilities </h1>
        <ul class="abList">
            <li class="abList"> {{hero.myAbilities.ab1}} </li>
            <li> {{hero.myAbilities.ab2}} </li>
            <li> {{hero.myAbilities.ab3}} </li>
            <li *ngIf="hero.myAbilities.ab4!='N/A'"> 
                {{hero.myAbilities.ab4}} </li>
            <li> {{hero.myAbilities.ult}} </li>
        </ul>
    </div>
    <div>
        <h1 class="abList"> Skins </h1>
    </div>
</div>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let sk of skins" class="item" >
      <img src="{{sk.picture}}" alt="skins">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
